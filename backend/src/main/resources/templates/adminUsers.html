<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>LibACE - Usuarios</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/LibACE_icon.jpeg" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
</head>

<body id="page-top">
    <!-- Navigation-->
    {{>header}}
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-6">
            <h3 class="text-center mb-4">Lista de Usuarios</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Acci칩n</th>
                    </tr>
                </thead>
                <tbody id="user-list">
                    {{#users}}
                    <tr>
                        <td>{{id}}</td>
                        <td>{{name}}</td>
                        <td>{{email}}</td>
                        <td>
                            <a href="/deleteuser/{{id}}" class="btn btn-danger btn-sm">Eliminar</a>
                        </td>
                    </tr>
                    {{/users}}
                </tbody>
            </table>
            {{^users}}
            <div class="text-center">
                <h3 class="section-subheading text-muted">No hay usuarios en este momento.</h3>
            </div>
            {{/users}}

            <!-- Bot칩n "Mostrar m치s" y Spinner de carga -->
            <div id="load-more-section" class="text-center mt-3">
                <button id="load-more-btn" class="btn btn-primary">Mostrar m치s</button>
                <div id="loading-spinner" class="spinner-border text-primary" role="status" style="display: none;">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="/js/scripts.js"></script>
    <script src="/js/loadMoreUser.js"></script>
</body>

</html>
