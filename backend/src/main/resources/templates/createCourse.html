<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>LibACE</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/LibACE_icon.jpeg" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>

    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" href="login.html">Iniciar Sesión</a></li>
                        <li class="nav-item"><a class="nav-link" href="register.html">Registrarse</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="col-md-4">
                <h3 class="text-center mb-4">Crear curso</h3>
                <form>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="user-addon"></span>
                        <input type="text" class="form-control" name="course_name" placeholder="Nombre del curso" aria-label="Nombre del curso" aria-describedby="course-name-addon">
                    </div>
    
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="image-addon"></span>
                        <input type="text" class="form-control" name="course_image" placeholder="Ruta de la portada" aria-label="Ruta de la portada" aria-describedby="image-addon">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="price-addon"></span>
                        <input type="text" class="form-control" name="price" placeholder="Precio" aria-label="Precio" aria-describedby="price-addon">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="description-addon"></span>
                        <input type="text" class="form-control" name="description" placeholder="Descripción" aria-label="Descripción" aria-describedby="description-addon">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="category-addon"></span>
                        <select class="form-select" name="category" aria-label="Categoría del curso" aria-describedby="category-addon">
                            <option selected disabled>Selecciona una categoría</option>
                            <option value="programacion">Programación</option>
                            <option value="diseño">Diseño</option>
                            <option value="marketing">Marketing</option>
                        </select>
                    </div>
    
                    <button type="submit" class="btn btn-primary w-100">Crear curso</button>
                </form>
            </div>
        </div>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
