<!DOCTYPE HTML>
<html>
<head>
    <style>
        h1 {
            color: brown;
        }
        .diploma {
            width: 100%;
        }
        .diploma, .diploma th, .diploma td {
            border: 1px solid brown;
            border-collapse: collapse;
        }
        .diploma th {
            background-color: brown;
            color: white;
        }
    </style>
</head>
<body>
<h1>Diploma</h1>
<table>
    <tr>
        <th>User Information</th>
    </tr>
    <tr>
        <td>Name: {{user.name}}</td>
    </tr>
    <tr>
        <td>Email: {{user.email}}</td>
    </tr>
    <tr>
        <td>Roles: {{#user.roles}}{{.}}, {{/user.roles}}</td>
    </tr>
</table>
<br />
<table class="diploma">
    <tr>
        <th>Course #</th>
        <th>Title</th>
        <th>Description</th>
    </tr>
    {{#user.courses}}
    <tr>
        <td>{{id}}</td>
        <td>{{title}}</td>
        <td>{{description}}</td>
    </tr>
    {{/user.courses}}
</table>
</body>
</html>
