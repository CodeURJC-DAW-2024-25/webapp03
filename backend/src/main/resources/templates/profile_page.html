<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>LibACE</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/LibACE_icon.jpeg" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>

    <body id="page-top">
        <!-- Navigation-->
        {{>header}}
        
        <div class="container d-flex align-items-center vh-100">
            <div class="text-center me-4">
                <img src="{{imageFile}}" alt="Foto de perfil" style="width: 150px; height: 150px; border-radius: 50%;">
                
                <div class="mt-2">
                    <a href="/edit_profile" class="btn btn-secondary btn-sm">Editar Perfil</a>
                </div>
            </div>
        
            <div>
                <h3>Nombre: {{name}}</h3>
                <p>Correo: {{email}}</p>
            </div>
        </div>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
