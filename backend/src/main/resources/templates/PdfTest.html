<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate PDF</title>
</head>
<body>
    <h1>Generate PDF</h1>
    <form id="pdfForm" action="/api/pdf/generate" method="post">
        <label for="templateName">Template Name:</label>
        <input type="text" id="templateName" name="templateName" value="diploma" required>
        <br><br>
        <label for="outputFileName">Output File Name:</label>
        <input type="text" id="outputFileName" name="outputFileName" value="diploma" required>
        <br><br>
        <input type="hidden" id="csrfToken" name="_csrf" value="{{token}}">
        <button type="submit">Generate PDF</button>
    </form>
</body>
</html>
